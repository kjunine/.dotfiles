# ============================================
# tmux 파워유저 설정
# ============================================

# --- 기본 설정 ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g focus-events on
set -g mouse on
set -sg escape-time 10
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- WSL/SSH 클립보드 (OSC 52) ---
set -g set-clipboard on
set -g allow-passthrough on

# --- Prefix 키: Ctrl+a ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- 창 분할 (직관적 키) ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# --- Vim 스타일 패널 이동 ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Alt+방향키로 패널 이동 (prefix 없이) ---
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# --- 패널 리사이즈 ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- 창 이동 (Shift+방향) ---
bind -n S-Left previous-window
bind -n S-Right next-window

# --- 창 순서 변경 ---
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# --- Vi 복사 모드 ---
setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "[ -n \"$WSL_DISTRO_NAME\" ] && clip.exe || true"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel
bind p paste-buffer

# --- 설정 리로드 ---
bind r source-file ~/.tmux.conf \; display-message "설정 리로드 완료!"

# --- 세션/패널 관리 ---
bind S command-prompt -p "새 세션 이름:" "new-session -s '%%'"
bind X confirm-before -p "패널 종료? (y/n)" kill-pane
bind Q confirm-before -p "세션 종료? (y/n)" kill-session

# --- yazi 팝업 ---
bind f display-popup -w 80% -h 80% -E "yazi"

# --- 동기 입력 토글 ---
bind a setw synchronize-panes \; display-message "동기 입력 #{?pane_synchronized,ON,OFF}"

# --- 상태바 ---
set -g status-position top
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]"
set -g status-right "#[fg=#45475a]#[fg=#cdd6f4,bg=#45475a] %Y-%m-%d #[fg=#89b4fa]#[fg=#1e1e2e,bg=#89b4fa,bold] %H:%M "

# 창 탭 스타일
setw -g window-status-format "#[fg=#6c7086] #I:#W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#a6e3a1,bold] #I:#W "
setw -g window-status-separator ""

# 패널 테두리
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# 메시지 스타일
set -g message-style "bg=#89b4fa,fg=#1e1e2e,bold"

# ============================================
# 플러그인 (TPM)
# ============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# --- 플러그인 설정 ---
# tmux-yank: OSC 52로 SSH/WSL 클립보드 지원
set -g @yank_with_mouse 'on'
set -g @override_copy_command 'true'

# tmux-resurrect: 세션 저장/복원
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum: 자동 저장/복원
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ============================================
# TPM 초기화 (항상 맨 아래)
# ============================================
run '~/.tmux/plugins/tpm/tpm'
